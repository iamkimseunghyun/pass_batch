version: '3.8'

services:
  mysql:
    container_name: pass_batch_mysql
    image: mysql:8.0.30
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_DATABASE=pass_local
      - MYSQL_USER=pass_local
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=1234
      - TZ=Asia/Seoul

